server:
  port: 8443 #프로토콜 접속할때 통상적으로 8443으로 들어간다
  ssl:
    enabled: true
    key-store: classpath:keystore.p12   #이게 인증서다라는 표시
    key-store-password: ENC(Y6NgbbcggJp06p9ZnpSSAQ==)
    key-store-type: PKCS12  # 인증서 형식 (최근에는 더 복잡한 구조로도 나옴 : 암호화 알고림즘)
  servlet:
    encoding:
      charset: UTF-8
      force: true
spring:
  config:
    import: optional:file:.env[.properties] #.env import
  mvc:
    view:
      prefix: /views/
      suffix: .jsp
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mysql://127.0.0.1:3306/shopdb?characterEncoding=utf8
#    url: jdbc:mysql://127.0.0.1:3306/shopdb?serverTimezone=Asia/Seoul
    username: smuser
    password: ENC(Y6NgbbcggJp06p9ZnpSSAQ==)
mybatis:
  type-aliases-package: edu.sm.app.dto
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    root: info

# Application config
# 이건 내가 만드는거
app:
  dir:
    imgsdir: file:///C:/smspring/imgs/     # 화면 출력 용
    uploadimgsdir: C:/smspring/imgs/    # 파일 Write 용
  key:
    skey: ${MY_KEY}
    algo: PBEWithMD5AndDES